    <div class="tituloh3">
      <h3 class="h3-noticias">CONTACTO</h3>
      </div>

    <div class="body">
      <div class="container">
    <div class="row ">
      <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">
            <div class = "container">
                             <form id="contact-form" role="form">
            <div class="controls">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_name">Nombre completo</label>
                            <input id="form_name" type="text" name="name" class="form-control" placeholder="Ingrese su nombre" required="required" data-error="Firstname is required.">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_cel">Celular</label>
                            <input id="form_cel" type="number" name="surname" class="form-control" placeholder="Ingrese su celular" required="required" data-error="Celuar requerido">
                            </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_email">E-mail</label>
                            <input id="form_email" type="email" name="email" class="form-control" placeholder="Ingrese su correo electrónico" required="required" data-error="Email inválido">                            
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_need">Provincia</label>
                            <select id="form_need" name="need" class="form-control" required="required" data-error="Seleccione una provincia">
                                <option value="" selected disabled>Seleccione una opción</option>
                                <option>Ciudad Autónoma de Buenos Aires</option>
                                <option>Buenos Aires</option>
                                <option>Catamarca</option>
                                <option>Chaco</option>
                                <option>Chubut</option>
                                <option>Córdoba</option>
                                <option>Corrientes</option>
                                <option>Entre Ríos</option>
                                <option>Formosa</option>
                                <option>Jujuy</option>
                                <option>La Pampa</option>
                                <option>La Rioja</option>
                                <option>Mendoza</option>
                                <option>Misiones</option>
                                <option>Neuquén</option>
                                <option>Río Negro</option>
                                <option>Río Negro</option>
                                <option>San Juan</option>
                                <option>San Luis</option>
                                <option>Santa Cruz</option>
                                <option>Santa Fe</option>
                                <option>Santiago del Estero</option>
                                <option>Tierra del Fuego</option>
                                <option>Tucumán</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="form_message">Mensaje (opcional)</label>
                            <textarea id="form_message" name="message" class="form-control" placeholder="Escribe tu mensaje aquí..." rows="4" data-error="Please, leave us a message."></textarea
                                >
                            </div>
                        </div>
                    <div class="col-md-12">
                        <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                            " value="Enviar" >
                </div>
                </div>
        </div>
         </form>
        </div>
            </div>
    </div>
