<!DOCTYPE html>
<html lang="es">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="multimedia/LOGO.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITBA | Home Banking</title>
</head>


<body>

    <header class="header">
        <a href="index.html"><img class="logo" src="multimedia/ITBAW.png" alt=""></a>
        <nav class="nav_header">
            <ul class="ul_header">
                <li><a class="a_header" href="/pages/servicios.html">SERVICIOS</a></li>
                <li><a class="a_header" href="/pages/sobrenosotros.html">SOBRE NOSOTROS</a></li>
                <li><a class="a_header" href="/pages/contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
    </header>

    <div class="wrapper">

        <section class="left">
            <img class="image" src="/multimedia/foto1.jpg" alt="">
        </section>

        <section class="right">
            <div class="formulario">
                <h1>Iniciar sesión en Online Banking</h1>
                <form method="post">
              <div class="usuario">
                <input type="number" min="1" max="99999999" required placeholder="D.N.I">
              </div>
              <div class="usuario">
                <input type="text" placeholder="Nombre de usuario" required>
              </div>
              <div class="usuario">
                <input type="password" placeholder="Contraseña" required>
              </div>
              <div class="olvid"><a href="pages/olvidaste.html">¿Olvidaste la contraseña?</a></div>
                <input type="submit" value="Iniciar">
              <div class="registro">
                <a href="pages/crearcuenta.html">Crear cuenta</a>
              </div>
        </section>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</html>
